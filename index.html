<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Group Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .group-list-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .status-log {
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 border-l-8 border-blue-600">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tight">FB Group <span class="text-blue-600">Master</span></h1>
                    <p class="text-slate-500">Publicación masiva simplificada para tus grupos personales.</p>
                </div>
                <div id="fb-auth-status">
                    <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-bold transition-all shadow-lg flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        Conectar con Facebook
                    </button>
                    <div id="userInfo" class="hidden flex items-center gap-3 bg-slate-50 p-2 rounded-lg border">
                        <img id="userImg" class="w-10 h-10 rounded-full border-2 border-blue-400">
                        <div>
                            <p id="userName" class="text-sm font-bold text-slate-700 leading-none"></p>
                            <button id="logoutBtn" class="text-xs text-red-500 hover:underline">Desconectar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Columna Izquierda: Selección de Grupos -->
            <div class="lg:col-span-5 space-y-6">
                <section class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                            Tus Grupos
                        </h2>
                        <button id="fetchGroupsBtn" class="text-xs bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1 rounded-md font-semibold transition">
                            Actualizar Lista
                        </button>
                    </div>

                    <div class="mb-3 flex gap-2">
                        <button id="selectAll" class="text-[10px] uppercase tracking-wider font-bold text-blue-600">Seleccionar Todo</button>
                        <span class="text-slate-300">|</span>
                        <button id="deselectAll" class="text-[10px] uppercase tracking-wider font-bold text-slate-400">Limpiar</button>
                    </div>

                    <div id="groupList" class="group-list-container custom-scrollbar space-y-2 pr-2">
                        <p class="text-sm text-slate-400 italic text-center py-10">Conecta tu cuenta para ver tus grupos...</p>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-slate-100 flex justify-between items-center text-sm">
                        <span class="text-slate-500">Seleccionados:</span>
                        <span id="selectedCount" class="font-bold text-blue-600">0</span>
                    </div>
                </section>
            </div>

            <!-- Columna Derecha: Contenido y Ejecución -->
            <div class="lg:col-span-7 space-y-6">
                <section class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200">
                    <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                        Crear Publicación
                    </h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Mensaje Principal</label>
                            <textarea id="postMessage" rows="5" class="w-full border-2 border-slate-100 rounded-xl p-4 focus:border-blue-400 focus:ring-0 outline-none transition-colors" placeholder="¿Qué quieres publicar hoy?"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Enlace URL</label>
                                <input id="postLink" type="url" class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm outline-none focus:border-blue-400" placeholder="https://...">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Imagen (URL directa)</label>
                                <input id="postImage" type="url" class="w-full border-2 border-slate-100 rounded-xl p-3 text-sm outline-none focus:border-blue-400" placeholder="https://.../foto.jpg">
                            </div>
                        </div>
                    </div>
                </section>

                <button id="startAction" class="w-full bg-green-500 hover:bg-green-600 disabled:bg-slate-300 text-white font-black py-4 rounded-2xl shadow-xl shadow-green-100 transition-all transform active:scale-[0.98] flex justify-center items-center gap-3">
                    <span id="btnText">PUBLICAR EN GRUPOS SELECCIONADOS</span>
                    <div id="btnLoader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                </button>

                <!-- Consola de Resultados -->
                <section class="bg-slate-900 rounded-2xl p-5 shadow-inner">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-tighter">Monitor de Proceso</h3>
                        <div id="progressBadge" class="hidden text-[10px] bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded border border-blue-500/30">EN PROCESO</div>
                    </div>
                    <div id="consoleLog" class="status-log custom-scrollbar text-[11px] text-green-400 space-y-1">
                        <div class="text-slate-500">> Sistema listo. Esperando conexión...</div>
                    </div>
                </section>
            </div>

        </div>
    </div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js"></script>

    <script>
        const APP_ID = '2322833134885548'; // Debes poner tu App ID de developers.facebook.com
        let accessToken = null;
        let myGroups = [];

        window.fbAsyncInit = function() {
            FB.init({
                appId      : APP_ID,
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });

            FB.getLoginStatus(statusChangeCallback);
        };

        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                accessToken = response.authResponse.accessToken;
                showLoggedInUI();
                fetchUserGroups();
                addLog("Autenticado correctamente.", "success");
            } else {
                showLoggedOutUI();
            }
        }

        function addLog(msg, type = 'default') {
            const log = document.getElementById('consoleLog');
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString([], {hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit'});
            
            let color = 'text-green-400';
            if(type === 'error') color = 'text-red-400';
            if(type === 'success') color = 'text-blue-400';
            if(type === 'info') color = 'text-yellow-200';

            div.innerHTML = `<span class="text-slate-600">[${time}]</span> <span class="${color}">${msg}</span>`;
            log.prepend(div);
        }

        function showLoggedInUI() {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            FB.api('/me', {fields: 'name,picture'}, function(r) {
                document.getElementById('userName').innerText = r.name;
                document.getElementById('userImg').src = r.picture.data.url;
            });
        }

        function showLoggedOutUI() {
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('groupList').innerHTML = `<p class="text-sm text-slate-400 italic text-center py-10">Inicia sesión para cargar tus grupos...</p>`;
            accessToken = null;
        }

        async function fetchUserGroups() {
            document.getElementById('groupList').innerHTML = `<div class="py-10 text-center"><div class="animate-spin inline-block w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full"></div><p class="text-xs text-slate-500 mt-2">Obteniendo tus grupos...</p></div>`;
            
            // Nota: El permiso 'user_managed_groups' es vital aquí
            FB.api('/me/groups', {limit: 500}, function(response) {
                if(response.data) {
                    myGroups = response.data;
                    renderGroups(myGroups);
                    addLog(`Se encontraron ${myGroups.length} grupos gestionables.`);
                } else {
                    addLog("No se pudieron cargar los grupos. Revisa los permisos.", "error");
                }
            });
        }

        function renderGroups(groups) {
            const container = document.getElementById('groupList');
            if(groups.length === 0) {
                container.innerHTML = `<p class="text-sm text-red-400 text-center py-10">No tienes grupos donde seas administrador o tengas permisos de publicación.</p>`;
                return;
            }

            container.innerHTML = groups.map(g => `
                <label class="flex items-center p-3 bg-slate-50 rounded-xl border border-slate-100 hover:border-blue-200 cursor-pointer transition-all group">
                    <input type="checkbox" value="${g.id}" class="group-check w-5 h-5 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                    <div class="ml-3">
                        <p class="text-sm font-bold text-slate-700 group-hover:text-blue-600 transition-colors">${g.name}</p>
                        <p class="text-[10px] text-slate-400">ID: ${g.id}</p>
                    </div>
                </label>
            `).join('');

            // Update counter
            const checks = document.querySelectorAll('.group-check');
            checks.forEach(c => c.onchange = updateCounter);
            updateCounter();
        }

        function updateCounter() {
            const count = document.querySelectorAll('.group-check:checked').length;
            document.getElementById('selectedCount').innerText = count;
        }

        // Acciones
        document.getElementById('loginBtn').onclick = () => {
            FB.login(statusChangeCallback, {scope: 'publish_to_groups,groups_access_member_info,user_managed_groups'});
        };

        document.getElementById('logoutBtn').onclick = () => {
            FB.logout(statusChangeCallback);
        };

        document.getElementById('fetchGroupsBtn').onclick = fetchUserGroups;

        document.getElementById('selectAll').onclick = () => {
            document.querySelectorAll('.group-check').forEach(c => c.checked = true);
            updateCounter();
        };

        document.getElementById('deselectAll').onclick = () => {
            document.querySelectorAll('.group-check').forEach(c => c.checked = false);
            updateCounter();
        };

        document.getElementById('startAction').onclick = async () => {
            const selected = Array.from(document.querySelectorAll('.group-check:checked')).map(c => c.value);
            const msg = document.getElementById('postMessage').value;
            const link = document.getElementById('postLink').value;
            const img = document.getElementById('postImage').value;

            if(selected.length === 0) return alert("Selecciona al menos un grupo.");
            if(!msg) return alert("El mensaje no puede estar vacío.");

            // UI State
            const btn = document.getElementById('startAction');
            const loader = document.getElementById('btnLoader');
            const badge = document.getElementById('progressBadge');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            badge.classList.remove('hidden');
            addLog(`>>> Iniciando ráfaga de publicación en ${selected.length} grupos...`, "info");

            for(let i = 0; i < selected.length; i++) {
                const groupId = selected[i];
                const groupName = myGroups.find(g => g.id === groupId)?.name || groupId;
                
                addLog(`Publicando en: ${groupName}...`);
                
                const success = await executePost(groupId, msg, link, img);
                
                // Espera de seguridad entre publicaciones (Evita bloqueos)
                if(i < selected.length - 1) {
                    const waitTime = 5000 + Math.random() * 3000; // 5-8 segundos aleatorios
                    await new Promise(r => setTimeout(r, waitTime));
                }
            }

            btn.disabled = false;
            loader.classList.add('hidden');
            badge.classList.add('hidden');
            addLog("PROCESO COMPLETADO.", "success");
            alert("¡Listo! Revisa la consola para ver los resultados.");
        };

        function executePost(id, message, link, picture) {
            return new Promise((resolve) => {
                let endpoint = `/${id}/feed`;
                let params = { 
                    message: message,
                    access_token: accessToken
                };
                
                if(link) params.link = link;
                if(picture) {
                    // Si hay foto, Facebook prefiere el endpoint /photos o adjuntar el link de la foto
                    params.picture = picture;
                }

                FB.api(endpoint, 'post', params, function(response) {
                    if(response && !response.error) {
                        addLog(`ÉXITO: Publicado en ID ${id}`, "success");
                        resolve(true);
                    } else {
                        addLog(`FALLO en ID ${id}: ${response.error?.message || 'Error desconocido'}`, "error");
                        resolve(false);
                    }
                });
            });
        }
    </script>
</body>
</html>
